<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100"><br>
    Enter your user name<br>
    <input id="user-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup=function(e){
          if (e.keyCode === 13) {  // enter, return
        document.querySelector('#user-name-input').focus();
      }
        }
        document.querySelector('#user-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var room_name = document.querySelector('#room-name-input').value;
            var username = document.querySelector('#user-name-input').value;
            console.log(room_name);
            window.location.pathname = '/chat/'+username+ '/';
        };
    </script>
</body>
</html>
